<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financiera PRO</title>

    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- Librería de Tailwind CSS (necesaria para los estilos base) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="p-4 md:p-8">

<div class="max-w-7xl mx-auto">
    <h1 class="main-title text-3xl md:text-4xl font-extrabold text-center text-gray-800 mb-8">Calculadora Financiera PRO</h1>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

        <!-- Columna de Controles -->
        <div class="lg:col-span-4 space-y-6">
            <!-- Tasa de Partida -->
            <div class="card p-6">
                <h2 class="card-title">1. Tasa de Partida</h2>
                <div class="space-y-4">
                    <div class="input-group">
                        <label for="tasaPartidaValor">Valor de la Tasa (%)</label>
                        <input type="number" id="tasaPartidaValor" class="input-field" value="28" step="any">
                    </div>
                    <div class="input-group">
                        <label for="tasaPartidaTipo">Tipo</label>
                        <select id="tasaPartidaTipo" class="input-field">
                            <option value="Nominal">Nominal</option>
                            <option value="Efectiva Anual">Efectiva Anual</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="tasaPartidaPeriodo">Periodo</label>
                        <select id="tasaPartidaPeriodo" class="input-field">
                            <option value="Anual">Anual</option>
                            <option value="Semestral">Semestral</option>
                            <option value="Cuatrimestral">Cuatrimestral</option>
                            <option value="Trimestral" selected>Trimestral</option>
                            <option value="Bimestral">Bimestral</option>
                            <option value="Mensual">Mensual</option>
                            <option value="Diaria">Diaria</option>
                        </select>
                    </div>
                    <div class="input-group hidden" id="partidaDiasContainer">
                        <label for="tasaPartidaDias">Días Específicos del Periodo</label>
                        <input type="number" id="tasaPartidaDias" class="input-field" placeholder="Ej: 90">
                    </div>
                    <div class="input-group">
                        <label for="tasaPartidaCap">Capitalización</label>
                        <select id="tasaPartidaCap" class="input-field">
                            <option value="Vencida" selected>Vencida</option>
                            <option value="Anticipada">Anticipada</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Tasa de Destino -->
            <div class="card p-6">
                <h2 class="card-title">2. Tasa de Destino</h2>
                <div class="space-y-4">
                    <div class="input-group">
                        <label for="tasaDestinoTipo">Tipo</label>
                        <select id="tasaDestinoTipo" class="input-field">
                            <option value="Efectiva Anual" selected>Efectiva Anual</option>
                            <option value="Nominal">Nominal</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="tasaDestinoPeriodo">Periodo</label>
                        <select id="tasaDestinoPeriodo" class="input-field">
                            <option value="Anual" selected>Anual</option>
                            <option value="Semestral">Semestral</option>
                            <option value="Cuatrimestral">Cuatrimestral</option>
                            <option value="Trimestral">Trimestral</option>
                            <option value="Bimestral">Bimestral</option>
                            <option value="Mensual">Mensual</option>
                            <option value="Diaria">Diaria</option>
                        </select>
                    </div>
                    <div class="input-group hidden" id="destinoDiasContainer">
                        <label for="tasaDestinoDias">Días Específicos del Periodo</label>
                        <input type="number" id="tasaDestinoDias" class="input-field" placeholder="Ej: 30">
                    </div>
                    <div class="input-group">
                        <label for="tasaDestinoCap">Capitalización</label>
                        <select id="tasaDestinoCap" class="input-field">
                            <option value="Vencida">Vencida</option>
                            <option value="Anticipada">Anticipada</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Columna de Resultados -->
        <div class="lg:col-span-8">
            <div class="card p-6">
                <h2 class="card-title">3. Resultado y Proceso</h2>
                <div class="result-box">
                    <div id="resultadoValor" class="result-value">--.--%</div>
                    <div id="resultadoLabel" class="result-label">Esperando cálculo...</div>
                </div>
                <div class="my-8">
                    <h3 class="sub-title">Diagrama de Flujo de Conversión</h3>
                    <div class="grid grid-cols-5 gap-2 items-center text-center">
                        <div id="flujoPartida" class="flow-box"></div>
                        <div id="flujoFlecha1" class="flow-arrow"></div>
                        <div id="flujoPeriodica" class="flow-box pivot">Pivote E.A.</div>
                        <div id="flujoFlecha2" class="flow-arrow"></div>
                        <div id="flujoDestino" class="flow-box result"></div>
                    </div>
                </div>
                <div>
                    <h3 class="sub-title">Memoria de Cálculo</h3>
                    <div id="memoriaCalculo" class="calculation-memory">
                        <p>Selecciona las tasas para ver el proceso de conversión paso a paso.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Enlace al archivo JavaScript externo -->
<script src="assets/script.js"></script>
</body>
</html>
